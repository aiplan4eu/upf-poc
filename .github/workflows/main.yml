name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: mikand/tamer:ubuntu20

    steps:
      - uses: actions/checkout@v2

      - run: |
          apt-get install -y python3-pip
          pip3 install grpcio
          pip3 install grpcio-tools
          bash run_python_experiment.sh
